<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2528a5f52a.js" crossorigin="anonymous"></script>
    <title>Mores Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-gear fa-lg"></i></a></span>
        <span class="screen-header__update"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/profile.jpg"
                class="user-component__avatar"
                class="user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Hyunsu</h4>
                <h6 class ="user-component__subtitle">+ 82 10 - 3949 - 1586<i class="fa-solid fa-circle-info"></i></h6 >
                
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>   
            </div>
        </div>
        <div class="icon-raw">
            <div class="icon-raw__icon"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-raw__icon"><i class="fa-regular fa-folder-closed"></i><span>Talk Drive</span></div>
            <div class="icon-raw__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icon-raw__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
            <div class="icon-raw__icon"><i class="fa-regular fa-credit-card"></i><span>Account</span></div>
            <div class="icon-raw__icon"><i class="fa-regular fa-comments"></i><span>openchat</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn" class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge badge-sm badge-position nav-update"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2528a5f52a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
