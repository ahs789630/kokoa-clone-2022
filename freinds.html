<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a class="freinds-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right ha-xs"></i>
    </a>

    <main class="freinds-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="imgs/profile.jpg"
            class="user-component__avatar"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hyunsu</h4>
            <!-- h6 class ="user-component__subtitle">you can write anything here0</h6 -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="freinds-screen__channel">
        <div class="freinds-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up ha-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="imgs/ch.png" class="user-component__avatar--xm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- h6 class ="user-component__subtitle">you can write anything here0</h6 -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2 <i class="fa-solid fa-chevron-right ha-xs"></i></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn" class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__reddot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2528a5f52a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
